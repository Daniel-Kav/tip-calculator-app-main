<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tip calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h2>SPLI <br> TTER</h2>
    </div>
    <div class="calculatorBox">
      <div class="leftSide">
        <div class="bill">
          <p class="subtitle">Bill</p>
          <input type="text" placeholder="$">
        </div>
        <div class="selectBill">
          <p class="subtitle">Select Tip %</p>
          <div class="buttons">
            <button class="calBtn">5%</button>
            <button class="calBtn">10%</button>
            <button class="calBtn">15%</button>
            <button class="calBtn">25%</button>
            <button class="calBtn">50%</button>
            <button class="calBtn">Custom</button>
          </div>
        </div>
        <div class="numberOfPeople">
          <p class="subtitle">Number of People</p>
          <input type="text" >
        </div>
      </div>
      <div class="rightSide">
        <div class="tipAmount">
          <span class="item">
            <p class="subheader">Tip Amount</p>
            <p id="person">/ person</p>
          </span>
          <p id="tipValue"></p>
        </div>
        <div class="total">
          <span class="item">
            <p class="subheader">Total</p>
            <p id="person">/ person</p>
          </span>
          <p id="tipTotal"></p>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
